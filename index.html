<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bus Buddy - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    #login-form {
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
    }
  </style>
</head>
<body class="min-h-screen bg-gray-100 flex">
  <div class="flex flex-1">
    <div class="hidden md:flex w-1/2 bg-blue-900 text-white flex-col justify-center items-center p-10">
      <h1 class="text-5xl font-bold mb-4 flex items-center gap-3">
        <i class="fas fa-bus text-yellow-400"></i> Bus Buddy
      </h1>
      <p class="text-lg">Real-time College Bus Tracking Web App</p>
    </div>
    <div class="flex flex-1 flex-col justify-center items-center p-8 bg-white shadow-lg rounded-lg max-w-md mx-auto">
      <form id="login-form" class="w-full space-y-6" autocomplete="off">
        <h2 class="text-3xl font-semibold text-blue-900 mb-6 text-center">Login</h2>
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input type="text" id="username" name="username" autocomplete="username" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 transition" />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" name="password" autocomplete="current-password" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 transition" />
        </div>
        <button type="submit"
          class="w-full py-3 bg-blue-900 text-white font-semibold rounded-md hover:bg-blue-800 transition-colors flex justify-center items-center gap-2">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
