<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bus Buddy - Students</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .dashboard-container {
      display: flex;
      min-height: 100vh;
      background-color: #f3f4f6; /* Tailwind gray-100 */
    }
    .left-sidebar {
      width: 16rem; /* 64 */
      background-color: #1e40af; /* Tailwind blue-900 */
      color: white;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
    }
    .left-sidebar nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      flex-grow: 1;
    }
    .left-sidebar nav ul li {
      margin-bottom: 1rem;
    }
    .left-sidebar nav ul li a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      transition: background-color 0.3s ease;
    }
    .left-sidebar nav ul li a.active,
    .left-sidebar nav ul li a:hover {
      background-color: #2563eb; /* Tailwind blue-700 */
    }
    .main-content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }
    .top-nav {
      background-color: #1e40af;
      color: white;
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: 600;
      font-size: 1.125rem;
      border-radius: 0 0 0.375rem 0.375rem;
      margin-bottom: 1rem;
    }
    .top-nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: 600;
    }
    .top-nav a:hover {
      text-decoration: underline;
    }
    .students-list {
      border: 1px solid #d1d5db; /* Tailwind gray-300 */
      border-radius: 0.375rem;
      background-color: white;
      padding: 1rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .student-row {
      display: flex;
      padding: 0.5rem 1rem;
      border-bottom: 1px solid #e5e7eb; /* Tailwind gray-200 */
    }
    .student-row:last-child {
      border-bottom: none;
    }
    .student-row.header {
      font-weight: 700;
      background-color: #e0e7ff; /* Tailwind indigo-100 */
      border-bottom: 2px solid #2563eb; /* Tailwind blue-700 */
    }
    .student-cell {
      flex: 1;
      text-align: left;
    }
    .student-form {
      background-color: white;
      padding: 1.5rem;
      border-radius: 0.375rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    .student-form label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 600;
      color: #1e40af; /* Tailwind blue-900 */
    }
    .student-form input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #d1d5db; /* Tailwind gray-300 */
      border-radius: 0.375rem;
      transition: border-color 0.3s ease;
    }
    .student-form input:focus {
      outline: none;
      border-color: #2563eb; /* Tailwind blue-700 */
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
    }
    .form-buttons {
      display: flex;
      gap: 1rem;
    }
    .form-buttons button {
      flex: 1;
      padding: 0.75rem;
      font-weight: 600;
      border-radius: 0.375rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .form-buttons button[type="submit"] {
      background-color: #1e40af; /* Tailwind blue-900 */
      color: white;
    }
    .form-buttons button[type="submit"]:hover {
      background-color: #2563eb; /* Tailwind blue-700 */
    }
    #cancel-btn {
      background-color: #dc2626; /* Tailwind red-600 */
      color: white;
    }
    #cancel-btn:hover {
      background-color: #b91c1c; /* Tailwind red-700 */
    }
    .right-sidebar {
      width: 16rem; /* 64 */
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .profile-section h2 {
      font-weight: 700;
      color: #1e40af; /* Tailwind blue-900 */
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .profile-section button {
      width: 100%;
      padding: 0.5rem 0;
      margin-bottom: 0.75rem;
      border-radius: 0.375rem;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    #edit-profile-btn {
      background-color: #1e40af; /* Tailwind blue-900 */
      color: white;
    }
    #edit-profile-btn:hover {
      background-color: #2563eb; /* Tailwind blue-700 */
    }
    #logout-btn {
      background-color: #dc2626; /* Tailwind red-600 */
      color: white;
    }
    #logout-btn:hover {
      background-color: #b91c1c; /* Tailwind red-700 */
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <aside class="left-sidebar">
      <nav>
        <ul>
          <li><a href="dashboard.html" class="tab-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
          <li><a href="students.html" class="tab-link active"><i class="fas fa-user-graduate"></i> Students</a></li>
          <li><a href="buses.html" class="tab-link"><i class="fas fa-bus"></i> Bus</a></li>
          <li><a href="location.html" class="tab-link"><i class="fas fa-map-marker-alt"></i> Location</a></li>
          <li><a href="trackers.html" class="tab-link"><i class="fas fa-route"></i> Trackers</a></li>
        </ul>
      </nav>
    </aside>
    <div class="main-content">
      <div class="top-nav">
        <div>Bus Buddy - Students</div>
        <div>
          <a href="dashboard.html" title="Back to Dashboard"><i class="fas fa-home"></i> Dashboard</a>
          <a href="buses.html" title="Go to Bus"><i class="fas fa-bus"></i> Bus</a>
          <a href="location.html" title="Go to Location"><i class="fas fa-map-marker-alt"></i> Location</a>
        </div>
      </div>
      <!-- Existing students list and form content below -->
      <div class="students-list">
        <div class="student-row header">
          <div class="student-cell">Name</div>
          <div class="student-cell">Number</div>
          <div class="student-cell">Email</div>
          <div class="student-cell">Bus ID</div>
        </div>
        <div class="student-row">
          <div class="student-cell">Alice Johnson</div>
          <div class="student-cell">1234567890</div>
          <div class="student-cell">alice@example.com</div>
          <div class="student-cell">Bus-01</div>
        </div>
        <div class="student-row">
          <div class="student-cell">Bob Smith</div>
          <div class="student-cell">0987654321</div>
          <div class="student-cell">bob@example.com</div>
          <div class="student-cell">Bus-02</div>
        </div>
        <div class="student-row">
          <div class="student-cell">Carol Lee</div>
          <div class="student-cell">5551234567</div>
          <div class="student-cell">carol@example.com</div>
          <div class="student-cell">Bus-01</div>
        </div>
      </div>
      <h2 class="text-2xl font-semibold text-blue-900 mb-4">Add Student Details</h2>
      <form id="student-form" class="student-form">
        <label for="student-name">Name</label>
        <input type="text" id="student-name" name="student-name" required />
        <label for="student-number">Number</label>
        <input type="text" id="student-number" name="student-number" required />
        <label for="student-email">Email</label>
        <input type="email" id="student-email" name="student-email" required />
        <label for="student-busid">Bus ID</label>
        <input type="text" id="student-busid" name="student-busid" required />
        <div class="form-buttons">
          <button type="submit">Submit</button>
          <button type="button" id="cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
    <aside class="right-sidebar">
      <section class="profile-section">
        <h2><i class="fas fa-user-circle"></i> Profile</h2>
        <button id="edit-profile-btn">Edit Profile</button>
        <button id="logout-btn">Logout</button>
      </section>
    </aside>
  </div>
  <script>
    const studentForm = document.getElementById('student-form');
    const studentsList = document.querySelector('.students-list');

    studentForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('student-name').value.trim();
      const number = document.getElementById('student-number').value.trim();
      const email = document.getElementById('student-email').value.trim();
      const busId = document.getElementById('student-busid').value.trim();

      if (name && number && email && busId) {
        // Create new student row
        const newRow = document.createElement('div');
        newRow.classList.add('student-row');
        newRow.innerHTML = `
          <div class="student-cell">${name}</div>
          <div class="student-cell">${number}</div>
          <div class="student-cell">${email}</div>
          <div class="student-cell">${busId}</div>
        `;
        studentsList.appendChild(newRow);

        // Reset form
        studentForm.reset();
        alert('Student details added successfully!');
      } else {
        alert('Please fill in all fields.');
      }
    });

    document.getElementById('cancel-btn').addEventListener('click', function() {
      studentForm.reset();
    });
  </script>
</body>
</html>
